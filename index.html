<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pomodoro Timer</title>

    <!-- CSS -->
    <link rel="stylesheet" href="./style.css" />
</head>

<body>
    <div class="timer">
        <div class="timer-controls">
            <button class="timer-button" id="start-timer">Start</button>
            <button class="timer-button" id="pause-timer">Pause</button>
            <button class="timer-button" id="reset-timer">Reset</button>
        </div>
        <div class="timer-display">
            <span id="timer-days" class="timer-value">00</span>
            <span class="timer-separator">:</span>
            <span id="timer-hours" class="timer-value">00</span>
            <span class="timer-separator">:</span>
            <span id="timer-minutes" class="timer-value">00</span>
            <span class="timer-separator">:</span>
            <span id="timer-seconds" class="timer-value">00</span>
        </div>
    </div>

    <!-- SCRIPT -->
    <script src="./script.js"></script>
</body>

</html>
